spring.application.name=ProjectSAAHAS
server.port=2031

#spring datasource properties

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/saahasspringbootmvcsdpproject
